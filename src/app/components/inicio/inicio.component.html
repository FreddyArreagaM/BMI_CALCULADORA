<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">BIM CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{ 'sexoDesactivado': sexo === 'Femenino' }">
                    <div class="contenedor" style="cursor: pointer;"  (click)="masculino()">
                        <i class="fa fa-mars sexo" aria-hidden="true"></i>
                        <p>Masculino</p>
                    </div>   
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{ 'sexoDesactivado': sexo === 'Masculino' }">
                    <div class="contenedor" style="cursor: pointer;" (click)="femenino()">
                        <i class="fa fa-venus sexo" aria-hidden="true"></i>
                        <p>Femenino</p>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="estiloN">{{altura}}
                            <span class="cm"> cm</span>
                        </div>
                        <input type="range" (input)="cambiarAltura($event)"  [value]="altura" min="120" max="220" class="form-range">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="estiloN">
                            {{peso}}
                        </div>
                        <div>
                            <i class="fa fa-minus iconSR " (click)="peso = peso - 1" aria-hidden="true"></i>
                            <i class="fa fa-plus iconSR" (click)="peso = peso + 1" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="estiloN">
                            {{edad}}
                        </div>
                        <div>
                            <i class="fa fa-minus iconSR" (click)="edad = edad - 1" aria-hidden="true"></i>
                            <i class="fa fa-plus iconSR" (click)="edad = edad + 1" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-block btn-color"> CALCULAR </button>
            </div>
        </div>

    </div>
</div>
